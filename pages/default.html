<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery UI Resizable - Default functionality</title>
<link rel="stylesheet" href="../css/ui-lightness/jquery.ui.all.css">
<script src="../scripts/jquery-1.9.1.js"></script>
<script src="../scripts/jquery.ui.core.js"></script>
<script src="../scripts/jquery.ui.widget.js"></script>
<script src="../scripts/ui/jquery.ui.mouse.js"></script>
<script src="../scripts/ui/jquery.ui.resizable.js"></script>
<link rel="stylesheet" href="../css/demos.css">
<style>
#resizable {
	width: 150px;
	height: 150px;
	padding: 0.5em;
}

#resizable h3 {
	text-align: center;
	margin: 0;
}
</style>
<script>
	$(function() {
		$( "#resizable" ).resizable();
	});
	function dene(){
		
		$.post('http://www.alumay.com/x7/templates/default/pages/extract-process.php', {'url': 'http://stackoverflow.com/questions/5004233/capture-all-of-the-forms-data-and-submit-it-to-a-php-script-jquery-ajax-post'}, function(data) {
		    // log the response to the console
		    alert("Response: "+data);
		});
		
	}
	
	

	</script>
</head>
<body>

	<div id="resizable" class="ui-widget-content">
		<h3 class="ui-widget-header">Resizable</h3>
		<button onclick="dene()"></button>
	</div>

	<div class="demo-description">
		<p>Enable any DOM element to be resizable. With the cursor grab
			the right or bottom border and drag to the desired width or height.</p>
	</div>
</body>
</html>
